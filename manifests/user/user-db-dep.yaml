---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: user-db
  labels:
    name: user-db
  namespace: sock-shop
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
  template:
    metadata:
      labels:
        name: user-db
    spec:
      securityContext:
        fsGroup: 999
      containers:
      - name: user-db
        image: weaveworksdemos/user-db:0.3.0

        ports:
        - name: mongo
          containerPort: 27017
        securityContext:
          capabilities:
            drop:
              - all
            add:
              - CHOWN
              - SETGID
              - SETUID
          readOnlyRootFilesystem: true
        volumeMounts:
        - name: tmp-volume
          mountPath: /tmp          
        - name: db-users-storage
          mountPath: /data/db-users
      volumes:
        - name: tmp-volume
          emptyDir:
            medium: Memory
        - name: db-users-storage
          persistentVolumeClaim:
            claimName: user-db-pvc  
      nodeSelector:
        beta.kubernetes.io/os: linux